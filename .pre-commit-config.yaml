ci:
  autofix_pr: true
  autofix_commit_msg: |
    style(pre-commit): auto fixes from pre-set hooks

repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Blacken files

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        name: Running isort in all files.
